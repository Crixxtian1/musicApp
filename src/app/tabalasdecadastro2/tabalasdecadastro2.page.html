<ion-header>
  <ion-toolbar color="tema">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Comentários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let comentario of comentarios">
      <ion-avatar slot="start">
        <ion-img [src]="comentario.foto"></ion-img>
      </ion-avatar>
      <ion-label>
        <p>{{ comentario.nome }}</p>
        <h2>{{ comentario.texto }}</h2>
        <p>{{ comentario.horario | date: 'dd/MM/yyyy HH:mm' }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="confirmarExcluir(comentario)">Excluir</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="fotoUsuario"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{ nomeUsuario }}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="novoComentario" placeholder="Escreva seu comentário"></ion-textarea>
      </ion-item>
      <ion-button expand="full" color = "tema" (click)="adicionarComentario()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>



</ion-content>
