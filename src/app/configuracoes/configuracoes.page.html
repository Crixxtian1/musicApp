<ion-header>
  <ion-toolbar color ="tema">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-icon name="person-circle-outline" color="dark"></ion-icon>
      <ion-label [routerLink]="['/suaconta']" routerLinkActive="router-link-active" >Sua conta</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="exit-outline" color="dark"></ion-icon>
      <ion-label>Sair</ion-label>

    </ion-item>

    <ion-item>
      <ion-icon name="people-outline" color="dark"></ion-icon>
      <ion-label [routerLink]="['/info']" routerLinkActive="router-link-active" >Info</ion-label>
    </ion-item>

</ion-content>
