<ion-header>
  <ion-toolbar color="tema">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Baixo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-searchbar
      animated="true"
      mode="ios"
      placeholder="Pesquisar"
    ></ion-searchbar>

    <br />

    <ion-card-title>Professores</ion-card-title>
    <ion-card-subtitle>Baixo</ion-card-subtitle>

  <!--

    <ion-list>
      <ion-item>
        <ion-select

          justify="end" label="End"
          aria-label="Food"
          [compareWith]="compareWith"
          placeholder="Filtrar Cidade"
          (ionChange)="handleChange($event)">

          <ion-select-option *ngFor="let cidade of cidades" [value]="cidade">{{ cidade.uf }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    -->

  </ion-card-header>

  <ion-list>
    <ion-item>
      <ion-select
      aria-label="Cidade"
      placeholder="Selecione a Cidade"
      [multiple]="true"
      label="">

        <ion-select-option *ngFor="let cidade of cidades" [value]="cidade">{{ cidade.cidade }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-card *ngFor="let professor of professores">
    <ion-card-header>
        <ion-avatar>
          <img alt="Instrument" [src]="professor.imgprof"/>
        </ion-avatar>
      <ion-card-title>{{ professor.nome}} {{professor.sobrenome}}</ion-card-title>
      <ion-card-subtitle>{{ professor.cidade}} - {{professor.uf}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Bio:</strong>{{ professor.bio }}</p>
      <p><strong>Telefone:</strong> {{ professor.tell }}</p>
      <p><strong>Email:</strong> {{ professor.email }}</p>
    </ion-card-content>
  </ion-card>

  <br>


</ion-content>
