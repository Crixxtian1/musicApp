<ion-header>
  <ion-toolbar color="tema">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ instrumento }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-searchbar
      animated="true"
      mode="ios"
      placeholder="Pesquise a cidade"
    ></ion-searchbar>

    <br />

    <ion-card-title>Professores</ion-card-title>
    <ion-card-subtitle>{{ instrumento }}</ion-card-subtitle>

  </ion-card-header>


  <ion-card *ngFor="let professor of data.content" >
    <ion-card-header>
        <ion-avatar>
          <img alt="Instrument" [src]="professor.imgprof" />
        </ion-avatar>
      <ion-card-title>{{professor.nome}} {{professor.sobrenome}}</ion-card-title>
      <ion-card-subtitle>{{professor.cidade}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Bio: {{professor.bio}}</strong></p>
      <p><strong>Telefone: {{professor.tell}}</strong></p>
      <p><strong>Email: {{professor.email}}</strong></p>
    </ion-card-content>
  </ion-card>

  <br>

  <div *ngIf="data.content === undefined || data.content.length < 1">
    <img class="triste" src="../../assets/carinhatriste.png" alt="">
    <br>
    <h1 class="tristetexto">Aqui ainda não há professores!</h1>
  </div>

</ion-content>
