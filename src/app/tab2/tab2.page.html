<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tema">

      <ion-title>Menu</ion-title>


    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-avatar slot="start">
      <img src="../../assets/usuario.png" alt="">
      </ion-avatar>
      <ion-label
        [routerLink]="['/editarperfilprofessor']"
        routerLinkActive="router-link-active"
        >Perfil</ion-label
      >
      <ion-icon name="create-outline"></ion-icon>
    </ion-item>

    <br />

    <ion-item>
      <ion-icon name="settings-outline"></ion-icon>

      <ion-label
        [routerLink]="['/configuracoes']"
        routerLinkActive="router-link-active"
        >Configurações</ion-label
      >
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="tema">
      <ion-title mode="ios">INSTRUMENTOS</ion-title>

      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">


    <ion-searchbar
      animated="true"
      mode="ios"
      placeholder="Digite o nome do instrumento"

    ></ion-searchbar>




    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card
          *ngFor="let instrumento of instrumentos"
            [routerLink]="['/tabelasdecadastro']"
            routerLinkActive="router-link-active"
            class="cardvio"
            color="light"
          >
            <ion-card-header>
              <ion-card-title>{{instrumento.nomeinstrumento}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img class="imgs" [src]="instrumento.imginstrumento" alt="Instrumento" />
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-content>
</div>
