<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="tema">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>


      <img class="logo" src="..//../assets/logo_tcc__2_-removebg-preview.png" alt="">

    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-searchbar
      animated="true"
      mode="ios"
      placeholder="Pesquisa"
    ></ion-searchbar>
<ion-title class="title">PRINCIPAIS INSTRUMENTOS</ion-title>


    <ion-grid>

          <ion-card class="cardvio" color="light">
            <ion-card-header>
              <ion-card-title>CANTO</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img class="imgs" src="../../assets/microfone.png" alt="" />
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="cardvio" color="light">
            <ion-card-header>
              <ion-card-title>VIOLÃO</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img class="imgs" src="../../assets/violao.png" alt="" />
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card class="cardvio" color="light">
            <ion-card-header>
              <ion-card-title>TECLADO</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img class="imgs" src="../../assets/teclado.png" alt="" />
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="cardvio" color="light">
            <ion-card-header>
              <ion-card-title>PIANO</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img class="imgs" src="../../assets/piano.png" alt="" />
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card class="cardvio" color="light">
            <ion-card-header>
              <ion-card-title>GUITARRA</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img class="imgs" src="../../assets/guitar.png" alt="" />
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="cardvio" color="light">
            <ion-card-header>
              <ion-card-title>BATERIA</ion-card-title>

            <ion-card-content>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button fill="clear" expand="block" (click)="toggleOptions()">Mais opções</ion-button>
    <ion-list *ngIf="showList">
      <ion-item>
        Opção 1

      <ion-item>
        Opção 2
      </ion-item>
      <ion-item>
        Opção 3
