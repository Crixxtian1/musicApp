<ion-header [translucent]="true">
  <ion-toolbar color = tema>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="openChat(contact)">
      <ion-avatar slot="start">
        <img src="{{ contact.avatar }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.status }}</p>
      </ion-label>
      <ion-icon name="chatbubble-ellipses-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
